<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Neo4j • Filmy – Graf powiązań</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
        background: #050505;
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
      }

    .navbar {
      background: rgba(0,0,0,0.6) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,255,255,0.2);
    }

    .glass-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      backdrop-filter: blur(12px);
      transition: 0.3s;
    }

    .glass-box:hover {
      box-shadow: 0 0 30px rgba(0,255,255,0.25);
    }

    .list-group-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(0,255,255,0.12);
      color: #e0e0e0;
      transition: 0.2s;
      cursor: pointer;
    }

    .list-group-item:hover {
      background: rgba(0,255,255,0.15);
      transform: translateX(4px);
    }

    .section-title {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
      letter-spacing: 1px;
      font-weight: 500;
    }

    input {
      background: rgba(255,255,255,0.05) !important;
      border: 1px solid rgba(0,255,255,0.18) !important;
      color: #e0e0e0 !important;
    }

    input:focus {
      box-shadow: 0 0 10px #00eaff !important;
      border-color: #00eaff !important;
    }

    .btn-neon {
      background: linear-gradient(90deg, #00eaff, #007cff);
      border: none;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 14px rgba(0,255,255,0.6);
      transition: 0.25s;
    }

    .btn-neon:hover {
      box-shadow: 0 0 25px rgba(0,255,255,0.9);
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark mb-4 py-3">
    <div class="container-fluid">
      <span class="navbar-brand fs-4">
        Neo4j Filmy – Graf powiązań
      </span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row g-4">

      <div class="col-md-3">
        <div class="glass-box">
          <h5 class="section-title">Wyszukiwanie filmów</h5>
          <form id="search-form" class="mt-3">
            <label for="title-input" class="form-label">Tytuł zawiera:</label>
            <input type="text" id="title-input" class="form-control mb-3" placeholder="Matrix" required />

            <button type="submit" class="btn btn-neon w-100">
              Szukaj
            </button>
          </form>

          <h6 class="section-title mt-4">Wyniki wyszukiwania</h6>
          <ul id="results-list" class="list-group" style="max-height: 50vh; overflow-y: auto;"></ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="glass-box">
          <h5 class="section-title">Wszystkie filmy</h5>
          <ul id="all-movies-list" class="list-group mt-3"
              style="max-height: 80vh; overflow-y: auto;"></ul>
        </div>
      </div>

      <div class="col-md-5">
        <div id="details-div" style="display:none;">
          
          <div class="glass-box mb-4" id="movie-details" style="display:none;">
            <h4 class="section-title" id="movie-title"></h4>
            <h6 class="text-info mb-3" id="movie-subtitle"></h6>

            <p><strong>Aktorzy:</strong></p>
            <ul id="actors-list" class="list-group mb-3"></ul>

            <p><strong>Reżyserzy:</strong></p>
            <ul id="directors-list" class="list-group mb-3"></ul>

            <p><strong>Gatunki:</strong></p>
            <ul id="genres-list" class="list-group mb-3"></ul>
          </div>

          <div class="glass-box">
            <h5 class="section-title">Podobne filmy</h5>
            <ul id="similar-list" class="list-group mt-3"
                style="max-height: 40vh; overflow-y: auto;"></ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
